services:
  - type: web
    name: my-wave-watcher
    env: node
    region: oregon
    plan: free
    buildCommand: bash render-build.sh
    startCommand: cd backend && NODE_ENV=production npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Add this manually in Render dashboard
